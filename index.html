            <strong>Page</strong>
            <select name="page" id="page" onchange="getCharacters(this.value)">
            <script>
                for (let i = 1; i <= 42; i++) {
                    document.write(`<option value="${i}">${i}</option>`)
                }
                </script>
            </select>
        </div>
        <div class="status">
            <strong>Status</strong>
            <select name="page" id="page" onchange="status(this.value)">
                <script>
                    let arr = ['Alive', 'Dead', 'unknown']
                    for (let i = 0; i < arr.length; i++) {
                        document.write(`<option value="${arr[i]}">${arr[i]}</option>`)
                    }
                    </script>
                </select>
        </div>
